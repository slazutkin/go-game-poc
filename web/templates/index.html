<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Idle clicker</title>
</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <h3>Awesome clicker</h3>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button id="mainButton" type="button" class="btn btn-primary">Click me</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    const state = {
      id: ''
    }

    window.onload = function () {
      var conn;

      document.getElementById("mainButton").onclick = function () {
        if (!conn) {
          return
        }
        conn.send(JSON.stringify({ clientId: state.id, type: 'EVENT_CLICK' }));
      };

      if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
          console.log('Connection closed');
        };
        conn.onmessage = function (evt) {
          try {
            const msg = JSON.parse(evt.data)
            processMessage(msg)
          } catch (e) {
            console.log(`Invalid message: ${evt.data}`)
          }
        };
      } else {
        console.log('Websockets are not supported')
      }
    };

    const processMessage = (msg) => {
      switch (msg.type) {
        case 'MSG_CONNECTED':
          state.id = msg.data.id
          console.log(`Connected: id = ${state.id}`)
          break
        default:
          console.warn(`Unknown message type: ${msg.type}`)
      }
    }
  </script>
</body>

</html>
